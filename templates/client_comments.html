{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-6 text-black">
            <div class="d-flex justify-content-center align-items-center pt-3 mb-4">
                <form action="" method="post" style="width: 80%;">
                    {% csrf_token %}
                    <h1 class="mb-3 pb-3 d-flex justify-content-center align-items-center">New Comment</h1>
                    <div class="form-outline mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Add Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
