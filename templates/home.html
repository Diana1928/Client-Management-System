{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Acme Auto Client Management System</h1>
    <p class="lead">Car Sales and Service Client Management System.</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="{% url 'client_list' %}" role="button">View All Clients</a>
        {% if user.is_authenticated %}

        {% endif %}
    </p>
</div>
{% endblock content %}
